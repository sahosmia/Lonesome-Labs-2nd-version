<body>

  <!-- Hero Start -->
  <section id="hero-section" class="w-full">
    <div class="flex ">
      <div class="h-screen flex-1">
        <div
          class="relative h-full max-w-lg lg:max-w-2xl rounded-r-[500px] bg-gradient-to-r  from-gray-300 via-blue-200 to-purple-50 ">


          <div class="absolute top-[20%] -right-16 flex items-center gap-8">
            <div class="text-right">
              <h4 class="text-3xl font-semibold text-[#17411C]">HighFive</h4>
              <p class="w-60 text-[#4F4F4F]">Automating Amazon's
                Request a Review button</p>
            </div>
            <div>
              <img class="" src="./img/big-highfive.png" alt="">
            </div>
          </div>





          <div class="absolute top-[50%] -right-20 flex items-center gap-8">
            <div class="text-right">
              <h4 class="text-sm text-[#17411C]">Mission Control</h4>
            </div>
            <div>
              <img class="" src="./img/mission.png" alt="">
            </div>
          </div>

          <div class="absolute top-[65%] -right-16 flex items-center gap-8">
            <div class="text-right">
              <h4 class="text-sm text-[#17411C]">Pulse</h4>
            </div>
            <div>
              <img class="" src="./img/pluse.png" alt="">
            </div>
          </div>

          <div class="absolute top-[80%] right-5 flex items-center gap-8">
            <div class="text-right">
              <h4 class="text-sm text-[#17411C]">HighFive</h4>
            </div>
            <div>
              <img class="" src="./img/hihfive.png" alt="">

          </div>


          <!-- <div
            class="top-0 left-0 w-full h-full absolute bg-gradient-to-r from-gray-300 to-secondary opacity-25 rounded-r-[500px]">


          </div> -->
        </div>
      </div>
      <div class="flex-1 m-auto">
        <div class="text-center max-w-xl m-auto">
          <div class="mb-60">
            <h2 class="text-[#392DCA] text-[45px] font-semibold pb-5">AUTOMATICALLY GET REVIEWS AND FEEDBACK</h2>
            <p class="text-[#392DCA] text-opacity-60 text-xl md:text-2xl font-semibold">Authorize HighFive now to
              automatically
              collect feedback and reviews
            </p>
          </div>
          <div>
            <a class="bg-main mb-5 px-20 py-5 rounded-3xl text-white text-2xl font-semibold inline-block" href="#">AUTHORIZE NOW <img class="inline-block ml-4" src="/img/amajon.png"
                alt=""></a>

        
            <p class="text-sm">Already a HighFive user? <a class="text-[#392DCA]" href="#">Login Here</a></p>


          </div>
        </div>

      </div>
